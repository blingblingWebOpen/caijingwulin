<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">		
		<title>结算台</title>
		<link rel="stylesheet" href="css/lqbase.css" />
		<link rel="stylesheet" href="css/lqpublic.css" />
		<script src="js/common.js"></script>
		<script src="js/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="tophead">
			<a class="topback" onClick="javascript :history.back(-1);"><i class="icoback"></i>返回</a>
			<div class="toptitle">结算台</div>
		</div>

		<!-- 中间内容部分 -->
		<div class="centerwrapper">
			<div class="settlediv">
				<div class="settlede">
					<i class="vipico"></i>
					<div class="settletext">
						<h2 class="settlename">VIP7天体验会员</h2>
						<span class="settleprice">￥0.10</span>
					</div>
				</div>
				<div class="coupon">
					<span class="couponname">优惠券</span>
					<span class="isno">无可用<i class="icogryj"></i></span>
				</div>
			</div>
			
			<!-- 支付方式 -->
			<div class="payway">
				<div class="paywayti">支付方式：</div>
				<div class="paywayde">
					<i class="icopay"></i>
					<span class="paytext">余额<i class="orangefont">0.00元 (不足支付)</i></span>
					<a class="orangebtn">充值</a>
				</div>
			</div>

			<!-- 支付提示 -->
			<div class="paytips">
				<p>·&nbsp;你将购买的商品为虚拟内容服务，购买后不支持退订、转让、退换，请斟酌确认。</p>
				<p>·&nbsp;购买后可在“已购”区查看和使用。</p>
			</div>

		</div>	

		<!-- 底部按钮 -->
		<div class="footerbtns">
			<a class="lisprice">￥99/50讲</a>			
		</div>

	</body>	
</html>
